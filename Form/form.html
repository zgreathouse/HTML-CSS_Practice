<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Styling Form</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/form_stylesheet.css"/>
  </head>
  <body>
    <div id='container'>
      <form>
        <fieldset>
          <legend>Tournament Entry Form</legend>

          <label for="form-tag">Gamer Tag</label>
          <input type="text" id='form-tag'>

          <label for="form-name">Name</label>
          <input type="text" id='form-name'>

          <label for="form-email">Email</label>
          <input type="email" id='form-email'>

          <label for="form-phone">Contact Number</label>
          <input type="tel" id='form-phone'>

          <input type="submit" value="Submit" />

        </fieldset>
      </form>
    </div>
  </body>
</html>
